<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Coder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f40d0764a0.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('https://res.cloudinary.com/dbb9coys1/image/upload/v1633820285/starswars_cdmfrd.jpg');
            overflow-y: hidden;
        }

        .ArrowIcon {
            font-size: 1rem;
            align-items: center;
        }

        #caja {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            border: 1px solid #212529;
            overflow-x: hidden;
            width: 100%;
            height: 70vh;
        }

        .pname {
            color: white;
        }

        .pmsn {
            color: white;
        }

        .divP {
            border: 1px solid #212529;
            border-radius: 15px 15px 15px 15px;
            background: grey;
            width: 25%;
        }

        .divP p {
            margin-left: 15px;
        }

        .btnInput {
            width: 100%;
            background: white;
        }

        .btnSend {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: green;
        }

        @media only screen and (max-width: 700px) {
            .divResponsivNav {
                display: flex;
                justify-content: space-between;
            }
        }

        .btnStart{
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #013220;
        }
        .btnStart.On {
            display: block;
            border: 2px solid black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgb(54, 255, 54);
        }
    </style>
</head>

<body>
    <nav class="nav bg-dark py-3">
        <div class="divResponsivNav">
            <div class="d-flex align-items-center">
                <i class="fas fa-arrow-circle-left text-white ArrowIcon px-3"></i>
                <img src="https://res.cloudinary.com/dbb9coys1/image/upload/v1633819036/altaFachaR_px7vli.png" alt=""
                    width="10%">
                <a class="nav-link text-white" href="/api" id="nameUser"></a>
            </div>
            <div class="d-flex align-items-center">
                <i class="fas fa-video text-white px-3"></i>
                <i class="fas fa-phone-alt text-white px-3"></i>
                <i class="fas fa-ellipsis-v text-white px-3"></i>
            </div>
        </div>
    </nav>
    <div id="caja"></div>

    <form onsubmit="return addMsn()" class="d-flex justify-content-center">
        <input type="text" class="btnInput" placeholder="msn" id="msn" required />
        <button type="submit" class="btnSend"><i class="fas fa-location-arrow text-dark"></i></button>
        <button class="btnStart" id="btnStart"><i class="fas fa-microphone"></i> <i class="far fa-keyboard"></i></button>
    </form>
    <script src="voz.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
